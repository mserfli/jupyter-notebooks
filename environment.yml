name: notebook
channels:
  - conda-forge
  - https://conda.anaconda.org/conda-forge
  - defaults
dependencies:
  - xeus-cling
  - setuptools
  - scikit-build
  - pybind11        # for pytp
  - vs2015_runtime  # [win]
  - nose            # for testing
  - colorama
  - jupyterlab
  - numpy
  - scipy
  - pandas
  - seaborn
  - bokeh
  - sympy
  - filterpy
  - nodejs
  - nbstripout
  - jupyter_bokeh
  - jupyter_contrib_nbextensions
  - pip=20.0.2
  - pip:
    - jupyter-offlinenotebook==0.1.0
prefix: /srv/conda/envs/notebook

